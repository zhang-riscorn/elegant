<!DOCTYPE html>
<html lang="zh" xmlns="">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="elegant/quick/quick.js"></script>
    <script src="elegant/elements/elegant-elements.js"></script>
    <link href="elegant/style/elegant.css" rel="stylesheet">
    <link href="elegant/elegant-theme/theme.css" rel="stylesheet" id="theme-link">
    <script defer src="index.js" type="module"></script>
    <title>шо╛шоб</title>
</head>
<body>
    <header>
        <div class="toolbar-item">
            <img class="shaped" shaped-color="red" src="elegant/svg/file-pather.svg">
        </div>
    </header>
    <aside class="aside-left">
        <action-ctrl checkable class="flat-ctrl toolbar-item">
            <img class="shaped" src="elegant/svg/file-pather.svg">
        </action-ctrl>
        <action-ctrl checkable class="flat-ctrl toolbar-item">
            <img class="shaped" src="elegant/svg/struct.svg">
        </action-ctrl>
        <action-ctrl checkable class="flat-ctrl toolbar-item">
            <img class="shaped" src="elegant/svg/option.svg">
        </action-ctrl>
        <div class="flex-spacer"></div>
        <action-ctrl checkable class="flat-ctrl toolbar-item">
            <img class="shaped" src="elegant/svg/terminal.svg">
        </action-ctrl>
    </aside>
    <main>

        <div style="height:100%;width:100%;background-image:var(--beautiful-background-image-example);padding:1em;gap:1em;">
            <div class="glass" style="
            position:absolute;top:25%;left:25%;width:50%;height:50%;
            padding:5%;
            display:flex;flex-direction: column">
                <div class="flex-spacer">
                </div>
                <div style="display:grid;grid-auto-flow: column;grid-auto-columns: 25%">
                    <action-ctrl class="push-button default">OK</action-ctrl>
                    <action-ctrl class="push-button">Cancel</action-ctrl>
                    <action-ctrl class="push-button">Apply</action-ctrl>
                    <action-ctrl class="serious push-button">Reset</action-ctrl>
                <div>
            </div>
        </div>
    </main>
    <aside class="aside-right"></aside>
    <footer>
        <div class="flex-spacer"></div>
    </footer>
</body>
</html>
